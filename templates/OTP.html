{% extends "base.html" %}
{% block title %}OTP {% endblock title %}
{% block body %}

<!--Alert Message will be displayed if any activity takes place -->
{% if messages %}
      {% for message in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0 py-2" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
{% endif %}

<link rel="stylesheet" href="/static/css/OTP.css"><!--Linked CSS file-->
<!--Main Form -->
<form class="form" action="" method="post">
    {% csrf_token %}
    <!--Here user enters OTP and verifies identity to Log into the Account-->
    <div class="title">OTP</div>
    <div class="title">Verification Code</div>
    <p class="message">We have sent a Verification Code to your Email</p>
    <div class="inputs" action="" method="post">
        <input type="text" name="o1" id="input1" maxlength="1">
        <input type="text" name="o2" id="input2" maxlength="1">
        <input type="text" name="o3" id="input3" maxlength="1">
        <input type="text"  name="o4" id="input4" maxlength="1">
        <input type="text" name="o5" id="input5" maxlength="1">
        <input type="text" name="o6" id="input6" maxlength="1">
    </div>
    <button type="submit" class="action">Verify</button>
</form>
<!--End of form-->
<script src="../static/js/OTP.js"></script>
{% endblock body %}
